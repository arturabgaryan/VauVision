.button span {
  cursor: pointer;
  display: inline-block;
  position: relative;
  transition: 0.5s;
}

.button span:after {
  content: '\00bb';
  position: absolute;
  opacity: 0;
  top: 0;
  right: -20px;

}

.button:hover span {
  padding-right: 25px;
}

.button1:hover{
    transition: 0.3s;
